<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 오바수 경품추첨!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 3px 3px #ffdab9;
            margin-top: 20px;
        }
        .prize-container {
            margin: 30px 0;
        }
        .prize-item {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .spinner {
            display: none;
            font-size: 40px;
            color: red;
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 36px;
            color: red;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }
        .remaining-numbers {
            font-size: 18px;
            margin-top: 30px;
            color: #ff4500;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .prize-item {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>2024 오바수 경품추첨!</h1>
    <div class="prize-container">
        <div class="prize-item">
            수모7종세트 (1개): <button onclick="draw('수모7종세트', 1)">추첨</button>
            <span id="result-수모7종세트" class="result"></span>
        </div>
        <div class="prize-item">
            수모5종세트 (1개): <button onclick="draw('수모5종세트', 1)">추첨</button>
            <span id="result-수모5종세트" class="result"></span>
        </div>
        <div class="prize-item">
            오바수 판초타월 (3장): <button onclick="draw('오바수 판초타월', 3)">추첨</button>
            <span id="result-오바수 판초타월" class="result"></span>
        </div>
        <div class="prize-item">
            오바수 후드집업 (5장): <button onclick="draw('오바수 후드집업', 5)">추첨</button>
            <span id="result-오바수 후드집업" class="result"></span>
        </div>
        <div class="prize-item">
            부이 (30개): <button onclick="draw('부이', 30)">추첨</button>
            <span id="result-부이" class="result"></span>
        </div>
        <div class="prize-item">
            바구니세트 (20개): <button onclick="draw('바구니세트', 20)">추첨</button>
            <span id="result-바구니세트" class="result"></span>
        </div>
        <div class="prize-item">
            습식타월 (20개): <button onclick="draw('습식타월', 20)">추첨</button>
            <span id="result-습식타월" class="result"></span>
        </div>
    </div>

    <!-- Modal for animation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            🎰 추첨 중...
        </div>
    </div>

    <div class="remaining-numbers" id="remainingNumbers"></div>

    <script>
        const min = 1;
        const max = 100;
        let drawnNumbers = [];

        function draw(prize, count) {
            const resultElement = document.getElementById(`result-${prize}`);
            const modal = document.getElementById('modal');
            
            // Clear previous result
            resultElement.innerHTML = '';

            // Show modal with animation
            modal.style.display = 'flex';

            setTimeout(() => {
                const drawn = [];
                while (drawn.length < count) {
                    const number = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!drawnNumbers.includes(number)) {
                        drawn.push(number);
                        drawnNumbers.push(number);
                    }
                }

                // Hide modal and display result
                modal.style.display = 'none';
                resultElement.innerHTML = `당첨번호: ${drawn.join(', ')}`;

                checkRemaining();
            }, 5000); // Animation for 5 seconds
        }

        function checkRemaining() {
            const remainingNumbers = [];
            for (let i = min; i <= max; i++) {
                if (!drawnNumbers.includes(i)) {
                    remainingNumbers.push(i);
                }
            }
            document.getElementById('remainingNumbers').innerHTML = 
                `미당첨 번호: ${remainingNumbers.join(', ')}`;
        }
    </script>
</body>
</html>
