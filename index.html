        .input-container button {

            border-radius: 8px;
        }

        .input-inputs input {
            padding: 10px;

                font-size: 36px;
            }

                font-size: 16px;

                font-size: 20px;

      /* 범위 설정 및 제외 설정 버튼 크기 및 색상 조정 */

          padding: 8px 16px; /* 크기 축소 */

<body>

    <div class="t_img">

    <!-- min/max number inputs -->
    <div class="number-inputs">
      <label for="minNumber">당첨시작번호:</label>
      <input type="number" id="minNumber" placeholder="최소 번호 입력">
      <label for="maxNumber">당첨끝번호:</label>
      <input type="number" id="maxNumber" placeholder="최대 번호 입력">
      <button onclick="setNumberRange()">범위 설정</button>
  </div>
    
    <div class="number-inputs">
        <input type="text" id="excludeNumbers" placeholder="당첨 제외 번호입력 예: 1,2,3">
        <button onclick="setExcludedNumbers()">슈트당첨자번호제외설정</button>
    </div>



    <div class="prize-container">
        <!-- <div class="prize-item">
            수모7종세트 (1개): <button onclick="draw('수모7종세트', 1)">추첨</button>
            <span id="result-수모7종세트" class="result"></span>
        </div>
        <div class="prize-item">
            수모5종세트 (1개): <button onclick="draw('수모5종세트', 1)">추첨</button>

        <div class="prize-item">

            <span id="result-오바수 판초타월" class="result"></span>
        </div>
        <div class="prize-item">
            오바수 후드집업 (5장): <button onclick="draw('오바수 후드집업', 5)">추첨</button>
            <span id="result-오바수 후드집업" class="result"></span>
        </div> -->
        <div class="prize-item">
            부이 (30개): <button onclick="draw('부이', 30)">추첨</button>
            <span id="result-부이" class="result"></span>
        </div>
        <div class="prize-item">
            바구니세트 (20개): <button onclick="draw('바구니세트', 20)">추첨</button>
            <span id="result-바구니세트" class="result"></span>
        </div>
        <div class="prize-item">
            수경 (20개): <button onclick="draw('수경', 20)">추첨</button>
            <span id="result-수경" class="result"></span>
        </div>
        <div class="prize-item">
            습식타월 (11개): <button onclick="draw('습식타월', 11)">추첨</button>
            <span id="result-습식타월" class="result"></span>
        </div>
    </div>

    <!-- Modal for animation -->
    <div id="modal" class="modal">
        <!-- <div class="modal-content">
            <img src="./img/오바수.jpg" height="100" width="110" >

        </div> -->

        <div class="container">
            <img src="./img/오바수.jpg" height="100" width="110" > 
            <span>추첨 중...</span>
        </div>        
    </div>

    <div class="remaining-numbers" id="remainingNumbers"></div>

    <script>
        let min = 1;
        let max = 100;
        let drawnNumbers = [];
        let excludedNumbers = [];

        // 제외 번호 설정 함수
        function setExcludedNumbers() {
            const excludeInput = document.getElementById('excludeNumbers').value;
            excludedNumbers = excludeInput.split(',')
                                .map(num => parseInt(num.trim()))
                                .filter(num => !isNaN(num));
            alert(`다음 번호는 제외됩니다: ${excludedNumbers.join(', ')}`);
        }

        // min/max 범위 설정 함수
        function setNumberRange() {
            const minInput = parseInt(document.getElementById('minNumber').value);
            const maxInput = parseInt(document.getElementById('maxNumber').value);
            if (!isNaN(minInput) && !isNaN(maxInput) && minInput < maxInput) {
                min = minInput;
                max = maxInput;
                alert(`번호 범위가 설정되었습니다: ${min} ~ ${max}`);
            } else {
                alert('유효한 최소 및 최대 번호를 입력하세요.');
            }
        }

        function draw(prize, count) {
            const resultElement = document.getElementById(`result-${prize}`);
            const modal = document.getElementById('modal');
            
            // Clear previous result
            resultElement.innerHTML = '';

            // Show modal with animation
            modal.style.display = 'flex';

            setTimeout(() => {
                let availableNumbers = [];
                for (let i = min; i <= max; i++) {
                    if (!drawnNumbers.includes(i) && !excludedNumbers.includes(i)) {
                        availableNumbers.push(i);
                    }
                }

                let actualDrawCount = Math.min(count, availableNumbers.length);

                const drawn = [];
                while (drawn.length < actualDrawCount) {
                    const index = Math.floor(Math.random() * availableNumbers.length);
                    const number = availableNumbers.splice(index, 1)[0];
                    drawn.push(number);
                    drawnNumbers.push(number);
                }

                // Hide modal and display result
                modal.style.display = 'none';

                // Check if drawn numbers are less than requested
                if (actualDrawCount < count) {
                    resultElement.innerHTML = `당첨번호: ${drawn.join(', ')} (설정된 수보다 적게 당첨되었습니다: ${count - actualDrawCount}개 부족)`;
                } else {
                    resultElement.innerHTML = `당첨번호: ${drawn.join(', ')}`;
                }

                checkRemaining();
            }, 5000); // Animation for 5 seconds
        }

        function checkRemaining() {
            const remainingNumbers = [];
            for (let i = min; i <= max; i++) {
                if (!drawnNumbers.includes(i) && !excludedNumbers.includes(i)) {
                    remainingNumbers.push(i);
                }
            }
            document.getElementById('remainingNumbers').innerHTML = 
                `미당첨 번호: ${remainingNumbers.join(', ')}`;
        }
    </script>
